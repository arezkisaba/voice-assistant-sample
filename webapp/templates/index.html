<head>

                            <!-- Les options seront ajoutÃ©es dynamiquement par JavaScript -->
                        </select>

                </div>
            </div>
        </div>

    <audio id="audio-player" style="display: none;"></audio>
    
    <!-- Script d'enregistrement du service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Le service worker doit Ãªtre Ã  la racine pour accÃ©der Ã  tout le scope de l'application
                // Il ne peut pas Ãªtre dans /static/js/ et contrÃ´ler tout le site
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker enregistrÃ© avec succÃ¨s:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Ã‰chec de l\'enregistrement du Service Worker:', error);
                    });
            });
        }
    </script>
    
    <!-- Chargement du script principal avec le support des modules ES6 -->
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
